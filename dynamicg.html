<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaids</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/dynamicg.css">
    <script src="lib/airtable.browser.js"></script>
    <script src="js/main.js"></script> 
</head>
<body>
   
    <div class="container">
        <div class="cursor1">
        <script type="text/javascript">
            const cursor = document.querySelector(".cursor1");
            window.addEventListener("mousemove", function(e){
            cursor.style.left = (e.x-100)+"px";
            cursor.style.top  = (e.y-100)+"px";
            })
            </script>
       </div>
    </div>

</body>
</html>
